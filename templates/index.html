{%extends 'base.html' %}
{%block head%} 
{%endblock%}

{%block body%} 
<div class="content">
    <h1 class="text" >File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      
      <p><input type="file" name="file"></p>
      <p><input type="submit" class="button" value="Submit"></p>
    </form>

    <h1 class="text" >original text</h1>
    <textarea name="" id="" cols="100" class="textarea" rows="25">{{original}}</textarea>
    <br>
    <h1 class="text" >Stop word </h1>
    <textarea name="" id="" cols="100" class="textarea" rows="25">{{stopWord}}</textarea>
    <br>
    <br>
    <h1 class="text" >porter stemmer </h1>
    <textarea name="" id="" cols="100" class="textarea" rows="25">{{stemmer}}</textarea>
    <br>
    <h1 class="text" >lemmatization </h1>
    <textarea name="" id="" cols="100" class="textarea" rows="25">{{lemmatization}}</textarea>
    <br>
    <h1 class="text" >Phrase Assignment </h1>
    <textarea name="" id="" cols="100" class="textarea" rows="25">{{autoPhraseAssignment}}</textarea>
    <br>



    
</div>
{%endblock%}
